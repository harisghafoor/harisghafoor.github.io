<!DOCTYPE html>

	<!-- Emergency preloader fix -->
	<script>
		window.addEventListener('DOMContentLoaded', function() {
			// Force preloader to disappear after 5 seconds
			setTimeout(function() {
				var preloader = document.querySelector('.preloader');
				if (preloader) {
					preloader.style.opacity = '0';
					setTimeout(function() {
						preloader.style.display = 'none';
					}, 500);
				}
			}, 5000);

			// Check for saved theme preference and apply it
			const currentTheme = localStorage.getItem('theme') || 'dark-theme';
			document.body.classList.add(currentTheme);
			
			if (currentTheme === 'light-theme') {
				document.getElementById('checkbox').checked = true;
				document.querySelector('.theme-icon i').classList.replace('fa-moon', 'fa-sun');
			}
		});
	</script>
</head>

			<div class="hero-content" style="background-color: rgba(0,0,0,0.5); padding: 2rem; border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 600px;">
				<div class="university-logo" data-aos="fade-up">

		});
